<!DOCTYPE html>
<html>

  <head> 
    <title>iML Anonymization Results</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">

    <link rel="stylesheet" type="text/css" href="./css/main.css" />
  </head>

  <body>

    <h1> Bias / iML Anonymization --  the results... *drumroll* </h1>

    <div id="buttons">
      <span id="show-acc" class="button"> Accuracies </span>
      <span id="show-precision" class="button"> Precision </span>
      <span id="show-recall" class="button"> Recall </span>
      <span id="show-f1" class="button"> F1 Scores </span>
    </div>

    <div id="counts">
      <span id="income-count" class="county"> Income count: n/a </span>
      <span id="marital-count" class="county"> Marital count: n/a </span>
      <span id="education-count" class="county"> Education count: n/a </span>
    </div>

    <div id="plots">
      <span class="result-plot" id="plot-linear_svc"> </span>
      <span class="result-plot" id="plot-logistic_regression"> </span> <br />
      <span class="result-plot" id="plot-random_forest"> </span>
      <span class="result-plot" id="plot-gradient_boosting"> </span>
    </div>

    <script type="text/javascript" src="./lib/jquery-3.2.1.min.js"> </script>
    <script type="text/javascript" src="./lib/plotly-latest.min.js"></script>

    <script type="text/javascript" src="./js/result_computations.js"></script>

    <script>
      $(document).ready( () => {
        console.log("Retrieving results...");
        retrieveResults();
      });
    </script>
  </body>

</html>
